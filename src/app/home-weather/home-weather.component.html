<mat-card>
  <mat-card-title>
    <h1>City</h1>
    <h2>Forecast</h2>
    <mat-list>
      <mat-list-item *ngFor="let forecast of forecasts">
        <mat-icon mat-list-icon>cloud</mat-icon>
        <h3 mat-line>{{ forecast.day || forecast.date }}</h3>
        <p mat-line>
          {{ forecast.temp }}°C
          <span class="mat-caption">({{ forecast.temp }}°F)</span>
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-title>
</mat-card>

<app-forecast></app-forecast>
